<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} {% endblock %} |ALBUM</title>
</head>
<body>

<!-- Nav -->
<nav class="bg-white border-gray-200 dark:bg-gray-900">
  
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
  <a href="{% url 'home' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img width="48" height="48" src="https://img.icons8.com/fluency/48/live-photos.png" alt="live-photos"/>
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Photobite</span>
  </a>
  
  <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
    <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg 
    bg-gray-50 md:space-x-3 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 
    md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
      <li>
        <a href="#" class="block py-2 px-3 text-white bg-blue-700 rounded 
        md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500" aria-current="page">Photos</a>
      </li>
      <li>
        <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100
         md:hover:bg-transparent md:hover:text-blue-700 md:p-0 
         dark:text-white md:dark:hover:text-blue-500 
        dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About This Project</a>
      </li>
      <li>
        <a href="https://github.com/swadhinbiswas" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 
        md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 
        dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent 
        dark:border-gray-700">Contact Me</a>
      </li>
      <li>
        <a href="{% url 'signup' %}">
      <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg 
      dark:shadow-blue-800/80 font-medium rounded-lg text-sm-block px-5 py-2.5 text-center me-2 mb-2 ">SignUp</button>
    </a>
      </li>
      <li>
        <a href="{% url 'signin' %}">
      <button type="button" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg 
      dark:shadow-blue-800/80 font-medium rounded-lg text-sm-block px-5 py-2.5 text-center me-2 mb-2 ">SignIn</button>
    </a>
      </li>

    </ul>
  </div>
  </div>


  
</nav>
<!-- Nav-->
<div class="px-6 py-6">
        {% block content %}
        
        {% endblock %}
    </div>

    <!-- footer start !-->


<footer class="fixed bottom-0 left-0 z-20 w-full p-4 bg-white border-t border-gray-200 
shadow md:flex md:items-center md:justify-between 
md:p-6 dark:bg-gray-800 dark:border-gray-600">
    <span class="text-sm text-gray-500 sm:text-center
     dark:text-gray-400">© 2023 <a href="{% url 'home' %}" class="hover:underline">Photobite™</a>. All Rights Reserved.
    </span>
    <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
            <a href="#" class="hover:underline me-4 md:me-6">About Project</a>
        </li>
        <li>
            <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
        </li>
        <li>
            <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
        </li>
        <li>
            <a href="https://github.com/swadhinbiswas" class="hover:underline">Contact</a>
        </li>
    </ul>
</footer>

</body>
</html>
